{% extends 'base.html' %}
{% block title %} Calendar{% endblock %}
{% block page_head %}
    <LINK rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r
+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarE1 = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarE1, {
                initialview: 'dayGridMonth',
                aspectRatio: 2.25,
                events: [
                    {% for event in events %}
                        {
                            title: '{{ event.Workout_type }}',
                            date: '{{ event.workout_date }}',
                        },
                    {% endfor %}
                ],
            eventClick: function (info) {
                info.jsEvent.preventDefault();
                if (info.event.url){
                    windo.open(info.event.url)
                }

            }
            });
            calendar.render();
        });
    </script>
{% endblock %}
{% block bodyTitle %}
    <h1>My Details</h1>
    <h2>My Profile</h2>
{% endblock %}
{% block content %}
    <div class="container">
        <div id="calendar">

        </div>

    </div>
{% endblock %}
